<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Maqhaa -- مقهى</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&libraries=places&region=NZ"></script>
  <script src="scripts/maplabel-compiled.js"></script>
  <script src="scripts/geolocationmarker-compiled.js"></script>


  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style type="text/css">
    html, body { height:100%; width:100%; margin: 0px;
    padding: 0px;}
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">


        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Maqhaa مقهى</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content" style="height: calc(98.66% - 56px);margin: 0px; padding: 0px; background-color:white;">
            <style>
              #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px
              }
            </style>
            <div id="map-canvas"></div>
        </div>

        <style is="custom-style">
          paper-dialog.colored {
            border: 2px solid;
            border-color: var(--paper-green-500);
            background-color: var(--paper-light-green-50);
            color: var(--paper-green-500);
          }

          paper-dialog{
          }

          paper-dialog.size-position {
            position: fixed;
            top: 16px;
            right: 16px;
          }

          paper-dialog.size-position {
            width: 300px;
            height: 300px;
          }
        </style>

        <paper-dialog   id="scrolling" entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation" modal>

          <form is="iron-form" id="form">

            <paper-input name="name" label="Caffee Name" ></paper-input>

            <paper-input name="s" label="Price Small (eg.: 4.2)"></paper-input>
            <paper-input name="r" label="Price Regular (eg.: 4.5)" ></paper-input>
            <paper-input name="l" label="Price Large (eg.: 4.7)"  ></paper-input>
          </form>

          <div class="buttons">
            <paper-button dialog-dismiss>Decline</paper-button>
            <paper-button dialog-confirm autofocus>Accept</paper-button>
          </div>
        </paper-dialog>

        <my-cafe />

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
